<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame" />

    <script>
        let b = document.getElementById("carogame");

        let array = [];
        let html = "";
        for (let i = 0; i < 5; i++) {
            array[i] = new Array('.  ', '.  ', '.  ', '.  ', '.  ');
        }

        for (let i = 0; i < 5; i++) {
            html += "<br>";
            for (let j = 0; j < 5; j++) {
                html += array[i][j] + "&nbsp;&nbsp;";
            }
        }

        html += "<br><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = html;

        function changeValue() {
            let hang = prompt("X: ");
            let cot = prompt("Y: ");
            html = "";
            let ky_tu = prompt('chọn ký tự: ');
            array[hang][cot] = ky_tu;
            for (let i = 0; i < 5; i++) {
                html += "<br>";
                for (let j = 0; j < 5; j++) {
                    html += array[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                    if (array[i][j - 2] == 'x' && array[i][j - 1] == 'x' && array[i][j] == 'x') {
                        alert('bạn đã chiến thắng');
                    }
                    if (array[i][j - 2] == 'o' && array[i][j - 1] == 'o' && array[i][j] == 'o') {
                        alert('bạn đã chiến thắng');
                    }
                    if (i >= 2 && array[i - 2][j] == 'x' && array[i - 1][j] == 'x' && array[i][j] == 'x') {
                        alert('bạn đã chiến thắng');
                    }
                    if (i >= 2 && array[i - 2][j] == 'o' && array[i - 1][j] == 'o' && array[i][j] == 'o') {
                        alert('bạn đã chiến thắng');
                    }
                }

            }
            html += "<br><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + html;

        }

    </script>


</body>

</html>
