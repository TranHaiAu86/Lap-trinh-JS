<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div style="border: 1px solid rgb(129, 150, 149); height: 190px; width: 190px; background-color: rgb(154, 192, 184);">
   <img id="tank" 
        src=""C:\Users\Admin\Desktop\tank.png""
        style="position: relative; top: 0px; left: 0px;"
        width="19px"
        height="19px">
    </div>
    
    <input type="button" id="up" value="^">
    <br>
    <input type="button" id="left" value="<">
    <br>
    <input type="button" id="right" value=">">
    <br>
    <input type="button" id="down" value="">
    <script>
    var down = document.getElementById('down');
    down.addEventListener('click', function() {
      var a = document.getElementbyId('tank').style('top') = 19 + "px";
      var b = document.getElementbyId('tank').style('left') = 38 + "px";
      
      var a = parseInt(a);
      var b = parseInt(b);
      document.getElementById('tank').innerHTML = "top: a; left: b"
})
    </script>
</body>
</html>
