<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích và chu vi hình tròn</title>
</head>
<body>
   <script>
       var r = prompt("nhập bán kính r hình tròn (m):");
       var dt = r * r * 3.14;
       var cv = 2 * 3.14 * r;
       document.write("Diện tích hình tròn là: " + dt);
       document.write("Chu vi hình tròn là: " + cv);
   </script>
</body>
</html>
