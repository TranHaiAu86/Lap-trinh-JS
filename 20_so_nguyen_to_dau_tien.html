<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var k = 0;
        for (let i = 2; k < 20; i++) {
            var t = 0;
            for (let j = 1; j <= i; j++) {

                if (i % j != 0 && j != 1 && j != i) {
                    t = t + 1;
                }
            }
            if (t == i - 2) {
                document.write(i + "<br>");
                k = k + 1;
            }
        }

    </script>

</body>

</html>
