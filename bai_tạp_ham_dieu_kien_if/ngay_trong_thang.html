<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày trong tháng</title>
</head>
<body>
  
   <script>
       let thang = prompt('nhập tháng: ');
       switch (thang) {
           case '1':
           case '3':
           case '5':
           case '7':
           case '8':
           case '10':
           case '12':
           document.write('số ngày trong tháng: 31 ngày');
           break;
           case '2':
            document.write('số ngày trong tháng: 28 hoặc 29 ngày');
            break;
           default:
            document.write('số ngày trong tháng: 30 ngày');
            break;
               
       }

   </script>
    
</body>
</html>
